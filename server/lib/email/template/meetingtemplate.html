    <table class="body-wrap" align="center">
        <tr>
            <td></td>
            <td class="container">
                <div class="content">
                    <table>

                                <h3 style="background-color: grey;color: white;border-radius: 3px;font-family: Arial;text-align: center;">Meeting of presentation !</h3>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h4><label>{{subject}}</label></h4>


                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td style="width:30%">

                                <label>Presentation Name: - </label>


                            </td>

                            </td>
                        </tr>

                                <label>When: - </label>


                            </td>

                        </tr>
